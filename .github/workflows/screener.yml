name: Daily Stock Screener -3

on:
  # 1. 允许手动触发工作流
  workflow_dispatch:
  
  # 2. 自动在代码变更时触发，用于开发和测试
  push:
    branches:
      - main  # 假设主分支为 main
      - master # 兼容 master 分支
    paths:
      - 'screener.py'
      - '.github/workflows/screener.yml'
      
  # 3. 每日定时运行 (对应 UTC 09:00，即上海时间 17:00 CST)
  schedule:
    - cron: '0 9 * * *'  # UTC 09:00

jobs:
  run_screener:
    runs-on: ubuntu-latest
    
    # 【修改 1/3】移除硬编码的 TODAY_DATE 环境变量
    # env:
    #   TODAY_DATE: 20251022 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      # 【新增步骤】获取并设置当前日期为环境变量，格式为 YYYYMMDD
      # 注意：在 Linux 环境中，date 命令默认使用工作流运行时的 UTC 时间。
      # 如果需要精确的上海时间，可能需要更复杂的时区转换，但对于每日定时任务，使用脚本内 datetime.now() 通常更可靠。
      - name: Set Today's Date Variable
        id: date
        run: echo "TODAY_DATE=$(date +'%Y%m%d')" >> $GITHUB_ENV
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          
      - name: Install dependencies
        run: |
          # Install required libraries: pandas, numpy
          python -m pip install --upgrade pip
          pip install pandas numpy

      - name: Run Stock Screener Script
        # 【修改 2/3】不再向 Python 脚本传入日期参数，让脚本自动获取日期
        run: python screener.py 

      - name: Commit and Push results
        # 【修改 3/3】使用新设置的 GITHUB_ENV 变量 TODAY_DATE
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          # 提交当天生成的筛选结果文件
          file_pattern: screened_signals/${{ env.TODAY_DATE }}/*.csv
          commit_message: "🤖 Daily Stock Screening Results for ${{ env.TODAY_DATE }}"
          skip_dirty_check: true
